receivers:
  otlp:
    protocols:
      grpc:

processors:
  batch:

exporters:
  logging:
    loglevel: debug
  file:
    path: /tmp/wat.json
    format: json

connectors:
  apmconnector:

service:
  pipelines:
    traces/in:
      receivers: [otlp]
      exporters: [apmconnector]
    metrics/out:
      receivers: [apmconnector]
      exporters: [file]
